<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/css/css-reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" href="/res/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
  <script src="https://kit.fontawesome.com/d5effce557.js" crossorigin="anonymous"></script>
  <title>HackDUCS 2024</title>
</head>

<body>
  <main id="main">
    <div id="bars">
      <div id="bar-1">
        Sankalan_2024/HackDUCS
      </div>
      <div id="bar-2"></div>
      <div id="bar-3"></div>
      <div id="bar-4"></div>
      <div id="bar-5"></div>
    </div>
    <br>
    <div id="terminal">
      <div>
        <img class="sponsor-logo" src="https://sankalan.ducs.in/images/sponsors/Devfolio_Logo-White.png" alt="DEVFOLIO LOGO" id="devfolio-logo" />
        <img class="sponsor-logo" src="https://sankalan.ducs.in/images/sponsors/Polygon_Logo-White.png" alt="POLYGON LOGO" id="polygon-logo" />
        <img class="sponsor-logo" src="https://sankalan.ducs.in/images/sponsors/ethindia-light.png" alt="ETHINDIA LOGO" id="ethindia-logo" />
        <img class="sponsor-logo" src="https://sankalan.ducs.in/images/sponsors/xyz-logo-white.png" alt="GENXYZ LOGO" id="genxyz-logo" />
        <br />
        <br />
        <div 
          class="apply-button" 
          data-hackathon-slug="hackducs-24" 
          data-button-theme="dark-inverted"
          style="height: 40px; width: 250px"
        ></div>
      </div>
      <!-- command output will be inserted before #write-lines-->
      <a id="write-lines"></a>
    </div>
    <div id="input-line">
      <div>
        <p id="password-input" style="display: none;">Password: <input id="password-field" autocomplete="off"
            type="password" /></p>
        <p id="input-hidden">
          <span id="prompt"><span id="user"></span>@<span id="host"></span>:$ ~
          </span>
          <input id="user-input" type="text" enterkeyhint="Enter" spellcheck="false" autocapitalize="none"
            autocomplete="off" />
        </p>
      </div>
      <br>
    </div>
  </main>
</body>

<script defer async src="https://apply.devfolio.co/v2/sdk.js"></script>
<script type="module" src="./src/styles.ts"></script>
<script type="module" src="./src/main.ts"></script>

</html>
